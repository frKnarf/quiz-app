<div class="main vertical-center">
    <div class="container" style="max-width: 800px;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn" [ngClass]="{'btn-primary': !isSwitch, 'btn-outline-primary': isSwitch}"
                (click)="clickEQ()">Each Question</button>
            <button type=" button" class="btn" [ngClass]="{'btn-primary': isSwitch, 'btn-outline-primary': !isSwitch}"
                (click)="clickQL()">Question List</button>
        </div>

        <ng-template [ngIf]="!isSwitch" , [ngIfElse]="showList">
            <div class="container-EQ">
                <div class="head mb-6">
                    <h2 class="mt-5 mb-2" style="font-size: 20px;">{{currentQuestionIndex + 1}} of {{questions.length}}
                    </h2>
                    <h3 class="mt-3"><b>Q: </b>{{questions[currentQuestionIndex].text}}</h3>
                    <h3 class="mt-3" *ngFor="let choice of getCorrectChoices()"><b>A: </b>{{choice.text}}</h3>
                </div>

                <div class="row mt-3 g-2">
                    <div class="col-xs-12 col-md-6">
                        <button [disabled]="currentQuestionIndex === 0" class="btn btn-primary"
                            (click)="onClickPrevious()">
                            < Previous</button>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <button [disabled]="currentQuestionIndex === questions.length - 1" class="btn btn-primary"
                            (click)="onClickNext()">
                            Next ></button>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #showList>
            <div class="container-list mt-5" style="max-width: 800px">
                <ul>
                    <li *ngFor="let ques of questions">
                        <div class="row">
                            <div class="col-8 mb-3 white-text">{{ ques.text }}</div>
                            <div class="col-md-4 mb-3 white-text anwser">
                                üëç <b>{{ correctAnswer(ques.choices) }}</b>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </ng-template>
    </div>
</div>

<div class="main vertical-center">
    <div class="container" style="max-width: 800px;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Each Question</button>
            <button type="button" class="btn btn-outline-primary" (click)="onClickList()">Question List</button>
        </div>

        <ng-template [ngIf]="onClickList" , [ngIfElse]="main">
            <div class="head mb-6">
                <h2 class="mt-5 mb-2" style="font-size: 20px;">{{currentQuestionIndex + 1}} of {{questions.length}}</h2>
                <h3 class="mt-3"><b>Q: </b>{{questions[currentQuestionIndex].text}}</h3>
                <h3 class="mt-3" *ngFor="let choice of getCorrectChoices()"><b>A: </b>{{choice.text}}</h3>
            </div>

            <div class="row mt-3 g-2">
                <div class="col-xs-12 col-md-6">
                    <button [disabled]="currentQuestionIndex === 0" class="btn btn-primary" (click)="onClickPrevious()">
                        < Previous</button>
                </div>
                <div class="col-xs-12 col-md-6">
                    <button [disabled]="currentQuestionIndex === questions.length - 1" class="btn btn-primary"
                        (click)="onClickNext()">
                        Next ></button>
                </div>
            </div>
        </ng-template>

        <ng-template #main>

        </ng-template>
    </div>
</div>
